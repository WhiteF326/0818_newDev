<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップ画面</title>
  <link rel="stylesheet" href="css/sakura.css" type="text/css">
</head>
<style>
  img[src$="img/arrow.png"] {
    height: 16px;
    width: 16px;
  }

  img[src$="img/blocklun_logo.png"] {
    height: 50%;
    width: 50%;
  }

  .account-info {
    position: absolute;
    bottom: 0;
    background-color: whitesmoke;
    color: black;
    display: block;
    height: fit-content;
  }

  .left {
    float: left;
  }

  .right {
    float: right;
  }

  #ref4 {
    transition: 5s;
    transition-timing-function: cubic-bezier(1, 0, 1, 0);
    height: 24px;
    background-image: url("https://isyokuju.com/wp-content/uploads/2018/11/%E9%9F%B3%E5%89%B2%E3%82%8C%E3%83%9D%E3%83%83%E3%82%BF%E3%83%BC_2.jpg");
    background-color: rgba(249, 249, 249, 1);
    background-blend-mode: lighten;
  }
</style>
<script>
  window.onload = () => {
    localStorage.setItem("gameEnabled", "false");
    const cursor = document.createElement("img");
    cursor.setAttribute("src", "img/arrow.png");
    cursor.style.margin = "0";
    cursor.style.padding = "0";
    let point = 0;
    const endPoint = 4;
    document.getElementById("sel" + point).appendChild(cursor);
    window.onkeydown = (e) => {
      document.getElementById("sel" + point).innerHTML = "";
      switch (e.key) {
        case "ArrowUp":
          point = (point + endPoint - 1) % endPoint;
          break;

        case "ArrowDown":
          point = (point + 1) % endPoint;
          break;

        case "Enter":
          if (document.getElementById("ref" + point)
            .childNodes[1]) {
            window.location =
              document.getElementById("ref" + point)
                .childNodes[1].getAttribute("href");
          }
          break;
      }
      document.getElementById("sel" + point).appendChild(cursor);
    }

    console.log(document.getElementsByTagName("img"));

    document.getElementsByTagName("img")[0].onclick = () => {
      document.getElementById("ref4").style.position = "absolute";
      document.getElementById("ref4").style.fontSize = "5em";
      document.getElementById("ref4").style.height = "500px";
      document.getElementById("ref4").style.backgroundImage;
      document.getElementById("ref4").style.backgroundColor
        = "rgba(249, 249, 249, 0)";
      new Audio("./audio/harry.mp3").play();
    }

    if (localStorage.getItem("userid")) {
      // ログイン時の処理
      document.getElementById("ref0").innerHTML = "<s>ログイン</s>";
      document.getElementById("ref1").innerHTML = "<s>新規登録</s>";
    } else {
      // 未ログイン時の処理
      document.getElementById("ref2").innerHTML = "<s>セレクトモード</s>";
      document.getElementById("ref3").innerHTML = "<s>ストーリーモード</s>";
    }
  }
</script>
<script type="text/javascript" src="js/AccountStatus.js"></script>

<body>
  <h1><img src="img/blocklun_logo.png"></h1>
  <table>
    <tbody>
      <tr>
        <td id="sel0"></td>
        <td id="ref0">
          <a href="login.html">ログイン</a>
        </td>
      </tr>
      <tr>
        <td id="sel1"></td>
        <td id="ref1">
          <a href="register.html">新規登録</a>
        </td>
      </tr>
      <tr>
        <td id="sel2"></td>
        <td id="ref2">
          <a href="freeStageSelect.html">セレクトモード</a>
        </td>
      </tr>
      <tr>
        <td id="sel3"></td>
        <td id="ref3">
          <a href="story.html">ストーリーモード</a>
        </td>
      </tr>
      <tr>
        <td id="sel4"></td>
        <td id="ref4">Coming Soon…</td>
      </tr>
    </tbody>
  </table>
  <div class="account-info" id="accountInfo"></div>
</body>

</html>
