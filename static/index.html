<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップ画面</title>

  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
</head>
<style>
  img{
    height: 15%;
    width: 15%;
  }
</style>
<script>
  window.onload = function(){
    const cursor = document.createElement("img");
    cursor.setAttribute("src", "img/arrow.png");
    cursor.style.margin = "0";
    cursor.style.padding = "0";
    let point = 0;
    const endPoint = 4;
    document.getElementById("sel" + point).appendChild(cursor);
    window.onkeydown = (e) => {
      document.getElementById("sel" + point).innerHTML = "";
      switch(e.key){
        case "ArrowUp":
          point = (point + endPoint - 1) % endPoint;
          break;
        
        case "ArrowDown":
          point = (point + 1) % endPoint;
          break;
        
        case "Enter":
          window.location =
            document.getElementById("ref" + point)
              .childNodes[1].getAttribute("href");
          break;
      }
      document.getElementById("sel" + point).appendChild(cursor);
    }
  }
</script>

<body>
  <h1>ここにタイトルを挿入</h1>
  <table>
    <tbody>
      <tr>
        <td id="sel0"></td>
        <td id="ref0">
          <a href="login.html">ログイン</a>
        </td>
      </tr>
      <tr>
        <td id="sel1"></td>
        <td id="ref1">
          <a href="register.html">新規登録</a>
        </td>
      </tr>
      <tr>
        <td id="sel2"></td>
        <td id="ref2">
          <a href="freeStageSelect.html">フリーモード</a>
        </td>
      </tr>
      <tr>
        <td id="sel3"></td>
        <td id="ref3">ストーリーモード</td>
      </tr>
      <tr>
        <td id="sel4"></td>
        <td id="ref4">Coming Soon…</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
