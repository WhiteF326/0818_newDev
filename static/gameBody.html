<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ぶろっくるん</title>

  <link rel="stylesheet" href="css/sakura.css" type="text/css">
  <link rel="stylesheet" href="css/userBoad.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">

  <script src="./js/Const.js"></script>
  <script src="./js/Chip.js"></script>
  <script src="./js/ChipList.js"></script>
  <script src="./js/CharaAuto.js"></script>
  <script src="./js/CharaHand.js"></script>
  <script src="./js/Doors.js"></script>
  <script src="./js/TextList.js"></script>

  <!-- blockly -->
  <script src="./block_module/blockly_compressed.js"></script>
  <script src="./block_module/blocks_compressed.js"></script>
  <script src="./block_module/javascript_compressed.js"></script>
  <script src="./block_module/msg/js/ja.js"></script>

  <script src="./block_module/myblock.js"></script>
  <script src="./js/CostCalculator.js"></script>
  <script src="./js/ProgBoad.js"></script>

  <!-- Audio -->
  <!-- <audio src="https://raw.githubusercontent.com/WhiteF326/0818_newDev/master/static/audio/forest.mp3" loop id="forest"></audio> -->
</head>

<style>
  canvas {
    border-style: ridge;
    border-width: 4px;
    border-radius: 40px;
    border-block-color: rgb(255, 255, 255);
    border-inline-color: rgba(255, 255, 255, 0.63);
    filter: brightness(90%);
  }

  img[src$="img/costtable.png"] {
    margin: 0;
  }

  img[src$="img/move.png"] {
    margin: 0;
  }

  img[src$="img/retry.png"] {
    margin: 0;
  }

  body {
    background-image: url("img/background.png");
    background-size: cover;
  }

  .cost {
    font: 1.5em serif;
    font-family: "M PLUS 1p";
    font-weight: 600;
  }

  .move {
    border-style: outset;
    min-width: 55px;
    width: 15.5%;
  }

  .retry {
    border-style: outset;
    min-width: calc(55px * 120 / 77);
    width: calc(15% * 120 / 77);
  }

  .costTable,
  .costTable tr,
  .costTable td {
    border-collapse: collapse;
    border: 2px rgb(44, 38, 38) solid;
    background-color: rgb(250, 250, 250);
    font-family: cursive;
    font-weight: 600;
  }

  .costTable tr,
  .costTable td {
    padding: 4px;
    width: 150px;
  }

  .costTable {
    min-width: fit-content;
    width: fit-content;
  }

  .account-info {
    position: absolute;
    bottom: 0;
    background-color: #ffffff3a;
    color: black;
    display: block;
    height: fit-content;
    z-index: 10000;
  }

  .left {
    float: left;
  }

  .right {
    float: right;
  }
  
  .blocklyComputeCanvas {
    display: none;
    position: relative;
    z-index: 1;
  }

  .modalback {
    transition: 0.5s;
    position: absolute;
    bottom: 0%;
    display: block;
    z-index: 9998;
    background-color: rgba(234, 254, 234, 0.94);
    height: 100%;
    width: 0%;
    margin: 0 auto;
  }

  .modal {
    position: relative;
    display: flexbox;
    z-index: 9999;
    width: fit-content;
    height: fit-content;
    margin: 0 auto;
    top: 50%;
    transform: translateY(-50%);
  }

  .fmodalback {
    transition: 0.5s;
    position: absolute;
    bottom: 0%;
    display: block;
    z-index: 9998;
    background-color: rgba(254, 234, 234, 0.94);
    height: 100%;
    width: 0%;
    margin: 0 auto;
  }

  .fmodal {
    position: relative;
    display: flexbox;
    z-index: 9999;
    width: fit-content;
    height: fit-content;
    margin: 0 auto;
    top: 50%;
    transform: translateY(-50%);
  }

  .smodalback {
    transition: 0.5s;
    position: absolute;
    top: 0%;
    display: block;
    z-index: 9998;
    background-color: rgba(234, 254, 254, 0.94);
    height: 0%;
    width: 85%;
    margin: 0 auto;
    transform: translateY(-500px);
    text-align: center;
  }

  .smodal {
    transition: 0.5s;
    position: relative;
    display: flexbox;
    color: #980098;
    font-size: 2em;
  }

  .buttons {
    display: inline;
    align-items: flex-end;
  }

  img {
    margin: 0%;
  }

  #help {
    position: absolute;
    margin: 5px;
    transform: translateY(-5px);
    border-style: outset;
  }

  #helpimg {
    width: 24px;
    height: 24px;
  }

  .helpmodal {
    transition: 0.5s;
    position: absolute;
    bottom: 0%;
    display: block;
    z-index: -810;
    background-color: rgba(234, 234, 234, 0.94);
    height: 100%;
    width: 85%;
    opacity: 0;
  }

  form {
    position: absolute;
    display: inline;
  }
</style>

<script>
  window.addEventListener("load", () => {
    if (localStorage.getItem("userid") === "") {
      window.location.href = "accountError.html";
    }
  });
</script>

<body id="body">
  <form action="index.html">
    <input type="submit" value="トップに戻る" id="backToTop">
  </form>
  <script type="module" src="./js/body.js"></script>
  <div id="stages">
    <canvas id="canvas"></canvas>
    <div style="display: inline-block;">
      <table class="costTable">
        <caption><img src="img/costtable.png"></caption>
        <tbody id="costList">
        </tbody>
      </table>
      <div class="horizontal">
        <span id="cost" class="cost" style="display: inline-block;"></span><br>
        <span id="step" class="cost" style="display: inline-block;"></span>
        <div class="buttons">
          <button id="move" class="move"><img src="img/move.png"></button>
          <button id="retry" class="retry"><img src="img/retry.png"></button>
        </div>
        <button id="help" class="help" style="display: none;">
          <img src="img/help.png" id="helpimg">
        </button>
      </div>
    </div>
    <div id="blocklyDiv"></div>
    <xml id="toolbox"></xml>
  </div>
  <div class="modalback">
    <div class="modal">
      <img src="img/stageclear_take.png" id="yj">
    </div>
  </div>
  <div class="fmodalback">
    <div class="fmodal">
      <img src="img/stagefailed_take.png">
    </div>
  </div>
  <div class="smodalback">
    <div class="smodal"></div>
  </div>
  <div class="helpmodal"></div>
</body>

</html>
