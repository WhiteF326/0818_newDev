<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>プログラミングゲーム（仮）</title>

  <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
  <link rel="stylesheet" href="css/userBoad.css">
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">

  <script src="js/Const.js"></script>
  <script src="js/Chip.js"></script>
  <script src="js/ChipList.js"></script>
  <script src="js/CharaAuto.js"></script>
  <script src="js/CharaHand.js"></script>
  <script src="js/Doors.js"></script>
  <script src="js/TextList.js"></script>

  <!-- blockly -->
  <script src="block_module/blockly_compressed.js"></script>
  <script src="block_module/blocks_compressed.js"></script>
  <script src="block_module/javascript_compressed.js"></script>
  <script src="block_module/msg/js/ja.js"></script>

  <script src="block_module/myblock.js"></script>
  <script src="js/CostCalculator.js"></script>
  <script src="js/ProgBoad.js"></script>

  <!-- account -->
  <script type="text/javascript" src="js/AccountStatus.js"></script>

  <!-- Audio -->
  <!-- <audio src="https://raw.githubusercontent.com/WhiteF326/0818_newDev/master/static/audio/forest.mp3" loop id="forest"></audio> -->
</head>

<style>
  .cost {
    font: 1.5em serif;
    font-family: "M PLUS 1p";
  }

  .costTable,
  .costTable tr,
  .costTable td {
    border-collapse: collapse;
    border: 1px black solid;
  }

  .costTable tr,
  .costTable td {
    padding: 5px;
  }

  .account-info {
    position: absolute;
    bottom: 0;
    background-color: whitesmoke;
    color: black;
    display: block;
    height: fit-content;
  }

  .left {
    float: left;
  }

  .right {
    float: right;
  }
</style>
<body id="body">
  <script type="module" src="js/Body.js"></script>
  <div id="stages">
    <canvas id="canvas"></canvas>
    <div style="display: inline-block;">
      <table class="costTable">
        <caption>コスト表</caption>
        <tbody id="costList">
        </tbody>
      </table>
      <span id="cost" class="cost" style="display: inline-block;"></span>
      <div style="display: block">
        <button id="move">開始</button>
        <button id="retry">やり直し</button>
      </div>
    </div>
    <div id="blocklyDiv"></div>
    <xml id="toolbox">
      <block type="move"></block>
      <block type="destroy"></block>
      <block type="create"></block>
      <block type="repair"></block>
      <block type="loop"></block>
      <block type="if"></block>
      <block type="sensor_loop"></block>
      <block type="sensor_foot_dest"></block>
      <block type="sensor_foot_stab"></block>
      <block type="sensor_foot_floor"></block>
      <block type="sensor_foot_colp"></block>
    </xml>
  </div>
  <div class="account-info" id="accountInfo"></div>
</body>

</html>
