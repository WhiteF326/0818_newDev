<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トップ画面</title>
  <link rel="stylesheet" href="css/destyle.css" type="text/css">
  <link rel="stylesheet" href="css/sakura.css" type="text/css">
  <link rel="stylesheet" href="css/message.css" type="text/css">
  <style>
    a {
      color: #1e2c32;
      text-decoration: none !important;
    }

    a:hover {
      color: #701616;
      text-decoration: none !important;
    }

    .account-info {
      position: absolute;
      bottom: 0;
      background-color: #ffffff3a;
      color: black;
      display: block;
      height: fit-content;
      max-width: 100%;
    }

    .left {
      float: left;
    }

    .right {
      float: right;
    }

    body {
      background-color: #eafcfa;
    }

    hr {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .pageSwitch {
      width: 30%;
      margin-left: auto;
      margin-right: auto;
    }

    .sRight {
      margin-left: 25px;
    }

    iframe {
      width: 100%;
      height: 500px;
    }

    select {
      display: inline-flex;
      transform: translateY(5px);
    }

    .leftM {
      margin-left: 25px;
    }
  </style>
</head>
<script type="text/javascript" src="js/AccountStatus.js"></script>

<body>
  <button onclick='location.href="index.html"'>トップに戻る</button>
  <h1>ランキング</h1>
  <hr>
  <div>
    <button id="user" class="pageSwitch">自分のスコア</button>
    <button id="grobal" class="pageSwitch sRight">みんなのスコア</button>
    <select class="leftM">
      <option value=1>1</option>
    </select>
    -
    <select>
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
      <option value=5>5</option>
      <option value=6>6</option>
      <option value=7>7</option>
      <option value=8>8</option>
    </select>
    を
    <button id="choose">選択</button>
  </div>
  <hr>
  <iframe src="userScore.html"></iframe>
  <div class="account-info" id="accountInfo"></div>
</body>

</html>
