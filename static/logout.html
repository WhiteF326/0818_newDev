<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログアウト</title>
  <link rel="stylesheet" href="css/sakura.css" type="text/css">
</head>
<script>
  window.onload = () => {
    if(localStorage.getItem("userid") === ""){
      history.back();
    }
    document.getElementById("logoutYes").onclick = () => {
      localStorage.setItem("userid", "");
      window.location.href = "index.html";
    }
  }
</script>

<style>
  body {
    background-color: #96dcf8fb;
    height: 10%;
    width: fit-content;
  }
</style>

<body>
  <h2>ログアウト</h2>
  現在ログインしているアカウントからログアウトしますか？<br>
  <button id="logoutYes">はい</button>
  <button onclick="window.history.back()">いいえ</button>
</body>

</html>
